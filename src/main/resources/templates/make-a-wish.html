<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head th:include="head :: headerfragment"></head>
<body>
<link rel="stylesheet" th:href="@{style.css}" href="../static/style.css">
<header th:include="header :: header"></header>
<div class="container">
    <main>
        <h4>Velkommen!</h4>
        <p class="centertext">Her kan du tilf&oslash;je &oslash;nsker til din helt egen personlige &oslash;nskeliste</p>

        <section class="content">
        <div >
            <input  id="itemName" type="text"  placeholder="Navn på varen" name="itemName"/>
        </div>
        <div>
            <input id="description" type="text"  placeholder="Beskrivelse af varen" name="description"/>
        </div>
        <div>
            <input id="quantity" type="text"  placeholder="Antal af vare" name="quantity"/>
        </div>
        <div>
            <input id="id" type="text"  placeholder="ID på varen" name="id"/>
        </div>
        </section>

    </main>
</div>
<footer th:include="footer :: footer"></footer>
</body>
</html>
